{%set name = "saspy" %}
{%set version = "2.2.3" %}
{%set hash_type = "sha256" %}
{%set hash_val = "eb60a703ee5d3990dbe56a7edeabe2c342d20c8b83954108434ae30747087f24" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [not linux]
  skip: true  # [py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ipython >=4
    - pygments

test:
  imports:
    - saspy

about:
  home: https://github.com/sassoftware/saspy
  license: Apache 2.0
  summary: A Python interface module to the SAS System

extra:
  recipe-maintainers:
    - danielfrg
